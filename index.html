<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <h1>Etch-A-Sketch</h1>
            <div class="topButton">
                <button id="black">Black</button>
                <button id='color'>Color</button>
                <button id='shade'>Shader</button>
                <button id='eraser'>Eraser</button>
            </div>

            <div id="grid">
                    
            </div>

            <button class="trigger">Click here to trigger the modal!</button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Etch-A-Sketch</h1>
                </div>
            </div>




        </div>
               

        <script>
            let modal = document.querySelector(".modal");
            let trigger = document.querySelector(".trigger");
            let closeButton = document.querySelector(".close-button");
            let canvas = document.querySelector("#grid");
            let blackPen = document.querySelector('#black');
            let erasePen = document.querySelector('#eraser');
            let canvasBox = document.querySelectorAll(".box");




            function toggleModal() {
                modal.classList.toggle("show-modal");

            }

            function windowOnClick(event) {
                if (event.target === modal) {
                    toggleModal();
                    createCanvas(16);


                }
            }

            function closeAction(){
                toggleModal();
                createCanvas(16);
            }

            function canvasReset(){
                /*let canvasBox = canvas.querySelectorAll('.box');
                canvasBox.forEach((e)=>{
                    e.removechild();
                })*/
                canvas.innerHTML= " ";
            }


            function createCanvas(n) {
                canvasReset();
                let dimensions = (800/n) / 16;
                n = n**2;
                let i = 0;

                while(i < n){
                let div = document.createElement('div');
                div.classList.add("box");
                div.style.width =  dimensions + 'rem';
                div.style.height = dimensions + 'rem';
                canvas.append(div);
                i++
                }
            }

            function drawBlack(e){
                if(e.target.id == 'black'){
                    canvas.addEventListener('mouseover', (e)=>{
                    e.target.style.backgroundColor = 'black';

                });
                }
                else{
                    e.target.style.backgroundColor = "black";

                }
            }

            function drawColors(e){

            }

            function eraseDrawing (e){
                canvas.addEventListener('mouseover', (e)=>{
                    e.target.style.backgroundColor = 'white';
                })

            }

            canvas.addEventListener('mouseover', drawBlack);
            blackPen.addEventListener('click', drawBlack);
            erasePen.addEventListener('click', eraseDrawing);
            



            window.onload = toggleModal();

            trigger.addEventListener("click", toggleModal);
            closeButton.addEventListener("click", closeAction);
            window.addEventListener("click", windowOnClick);

                     

        </script>

    </body>
</html>
